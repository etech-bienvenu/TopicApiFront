
<form class="form">
  <div class="form-group">
    <input type="text" class="form-control form-control-sm" placeholder="Nom" [(ngModel)]="user.nom" [ngModelOptions]="{standalone:true}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control form-control-sm" placeholder="Prenom" [(ngModel)]="user.prenom" [ngModelOptions]="{standalone:true}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control form-control-sm" placeholder="Pseudo" [(ngModel)]="user.pseudo" [ngModelOptions]="{standalone:true}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control form-control-sm" placeholder="Photo" [(ngModel)]="user.photo" [ngModelOptions]="{standalone:true}">
  </div>
  <div class="form-group">
      <label for="birtgday"> Date de naissance</label>
    <input type="date" class="form-control form-control-sm" [(ngModel)]="user.dateNaissance" [ngModelOptions]="{standalone:true}">
  </div>
  <button type="button" class="btn outline-btn-default btn-sm" (click)="addUser(user)">Save</button>
</form>
